<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: #000;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Poppins, Arial, sans-serif;
}

/* Instagram Reel style */
.reel {
  width: 360px;
  height: 640px;
  background: linear-gradient(180deg,#ffd6e7,#ffb3c6);
  border-radius: 30px;
  overflow: hidden;
  position: relative;
}

/* Card */
.card {
  background: white;
  margin: 90px 20px;
  padding: 30px 20px;
  border-radius: 25px;
  text-align: center;
  z-index: 2;
  position: relative;
}

.cat {
  font-size: 60px;
  animation: bounce 1.5s infinite;
}

h2 {
  margin: 15px 0 30px;
}

/* Buttons */
.buttons {
  position: relative;
  height: 70px;
}

button {
  padding: 12px 30px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #eee;
  position: absolute;
  left: 130px;
  top: 0;
}

.shy {
  margin-top: 18px;
  font-size: 14px;
  color: #555;
}

/* Animations */
@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}

.heart {
  position: absolute;
  font-size: 20px;
  animation: float 4s linear infinite;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-700px); opacity: 0; }
}
</style>
</head>

<body>

<div class="reel">
  <div class="card">
    <div class="cat">ğŸ±ğŸ€</div>
    <h2>Name,<br>will you be my Valentine? ğŸ’–</h2>

    <div class="buttons">
      <button id="yes" onclick="yesClick()">Yes ğŸ’•</button>
      <button id="no">No</button>
    </div>

    <p class="shy">ğŸ˜ˆ No seems shy</p>
  </div>

  <div class="hearts"></div>
</div>

<script>
const noBtn = document.getElementById("no");

// No button bhaagega
function moveButton() {
  const x = Math.random() * 220 - 110;
  const y = Math.random() * 60 - 30;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

// Floating hearts
const heartsBox = document.querySelector(".hearts");

setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "ğŸ’–";
  heart.style.left = Math.random() * 100 + "%";
  heart.style.bottom = "0px";
  heartsBox.appendChild(heart);

  setTimeout(() => heart.remove(), 4000);
}, 500);

// Yes click
function yesClick() {
  document.querySelector(".card").innerHTML = `
    <h1 style="color:#ff4d6d;">Yayyy ğŸ’•</h1>
    <p>You made my day ğŸ˜</p>
    <div style="font-size:55px;">ğŸ±ğŸ€ğŸ’–</div>
  `;
}
</script>

</body>
</html>
